<div id="container">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-lg-11">
                <h2 class="text-center mt-3">STUDENT DETAILS:</h2>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-secondary mt-3">Logout</button>
            </div>
        </div>
        <div *ngFor="let field of fields">
            <app-fetch-form-input [formLabel]="field.name" [inpVar]="field.value"></app-fetch-form-input>
        </div>
        <app-fetch-form-input [formLabel]="acknowledgeLabel"></app-fetch-form-input>
    </div>
</div>
